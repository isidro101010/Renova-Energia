<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #005f99;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        form {
            margin: 20px 0;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc5200;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #005f99;
            color: white;
        }
        #search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Facturación</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Cargar Factura PDF</h2>
            <form id="upload-form">
                <input type="file" id="file-upload" accept=".pdf" required>
                <button type="submit">Subir Factura</button>
            </form>
            <h3>Buscar Facturas</h3>
            <input type="text" id="search-bar" placeholder="Buscar por cliente, factura, etc.">
            <table id="invoice-table">
                <thead>
                    <tr>
                        <th>Factura</th>
                        <th>Día</th>
                        <th>Mes</th>
                        <th>Año</th>
                        <th>Fecha de Entrega</th>
                        <th>Cliente</th>
                        <th>RUC</th>
                        <th>Código</th>
                        <th>Modelo</th>
                        <th>Cantidad</th>
                        <th>Costo Unitario</th>
                        <th>Precio Total</th>
                        <th>IVA</th>
                        <th>Total Facturado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán las facturas -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Sistema de Facturación - 2024</p>
    </footer>
    <script>
        let invoices = JSON.parse(localStorage.getItem("invoices")) || []; // Recuperar facturas guardadas

        document.addEventListener("DOMContentLoaded", () => {
            populateTable(invoices);
        });

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = async function () {
                    const typedArray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedArray).promise;

                    const text = await extractTextFromPDF(pdf);
                    const newInvoice = extractDataFromPDF(text);
                    if (newInvoice) {
                        invoices.push(...newInvoice);
                        localStorage.setItem("invoices", JSON.stringify(invoices)); // Guardar en Local Storage
                        populateTable(invoices);
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        });

        async function extractTextFromPDF(pdf) {
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ');
            }
            return text;
        }

        function extractDataFromPDF(text) {
            // Extraer datos clave del texto
            const factura = text.match(/FACTURA\s+(\d+-\d+-\d+)/)?.[1] || "N/A";
            const cliente = text.match(/Razón Social\/ Nombres y Apellidos:\s*(.+?)\s*RUC:/)?.[1] || "N/A";
            const ruc = text.match(/R\.U\.C\.\s+(\d+)/)?.[1] || "N/A";
            const fecha = text.match(/Fecha Emisión:\s*(\d{2}\/\d{2}\/\d{4})/)?.[1] || "N/A";
            const totalFacturado = text.match(/VALOR TOTAL\s+([\d.,]+)/)?.[1]?.replace(",", "") || "N/A";
            const iva = text.match(/I\.V\.A\.\s*([\d.,]+)/)?.[1]?.replace(",", "") || "N/A";

            // Extraer productos
            const productos = [];
            const regexProductos = /(\w{2,5}\d+)\s+(.+?)\s+(\d+)\s+([\d.,]+)\s+([\d.,]+)/g;
            let match;
            while ((match = regexProductos.exec(text)) !== null) {
                productos.push({
                    codigo: match[1],
                    modelo: match[2],
                    cantidad: match[3],
                    costoUnitario: match[4],
                    precioTotal: match[5],
                });
            }

            if (factura !== "N/A" && cliente !== "N/A" && productos.length > 0) {
                return productos.map(producto => ({
                    factura,
                    dia: fecha.split("/")[0],
                    mes: fecha.split("/")[1],
                    ano: fecha.split("/")[2],
                    fecha_entrega: fecha,
                    cliente,
                    ruc,
                    ...producto,
                    iva,
                    totalFacturado,
                }));
            } else {
                alert("No se pudo procesar el archivo PDF. Asegúrate de que el formato sea correcto.");
                return [];
            }
        }

        function populateTable(invoices) {
            const tableBody = document.getElementById('invoice-table').querySelector('tbody');
            tableBody.innerHTML = ''; // Limpiar datos previos

            invoices.forEach((invoice, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${invoice.factura}</td>
                    <td>${invoice.dia}</td>
                    <td>${invoice.mes}</td>
                    <td>${invoice.ano}</td>
                    <td>${invoice.fecha_entrega}</td>
                    <td>${invoice.cliente}</td>
                    <td>${invoice.ruc}</td>
                    <td>${invoice.codigo}</td>
                    <td>${invoice.modelo}</td>
                    <td>${invoice.cantidad}</td>
                    <td>${invoice.costoUnitario}</td>
                    <td>${invoice.precioTotal}</td>
                    <td>${invoice.iva}</td>
                    <td>${invoice.totalFacturado}</td>
                    <td><button onclick="deleteRow(${index})">Borrar</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function deleteRow(index) {
            invoices.splice(index, 1); // Eliminar factura
            localStorage.setItem("invoices", JSON.stringify(invoices)); // Actualizar Local Storage
            populateTable(invoices);
        }
    </script>
</body>
</html>
