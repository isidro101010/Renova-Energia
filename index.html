<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación con Procesamiento Automático</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #005f99;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc5200;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #005f99;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Facturación con Procesamiento Automático</h1>
    </header>
    <main>
        <h2>Cargar Factura PDF</h2>
        <form id="upload-form">
            <input type="file" id="file-upload" accept=".pdf" required>
            <button type="submit">Procesar Factura</button>
        </form>
        <h3>Resultados</h3>
        <table id="invoice-table">
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los datos extraídos -->
            </tbody>
        </table>
    </main>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];

            if (file) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const text = await extractTextFromPDF(pdfDoc);

                const data = processText(text);
                populateTable(data);
            }
        });

        async function extractTextFromPDF(pdfDoc) {
            let fullText = '';
            const pages = pdfDoc.getPages();
            for (const page of pages) {
                const text = await page.getTextContent();
                fullText += text.items.map(item => item.str).join(' ') + '\n';
            }
            return fullText;
        }

        function processText(text) {
            const patterns = {
                factura: /Factura Nro[:\s]+(\d{3}-\d{3}-\d+)/,
                dia: /(\d{2})\/(\d{2})\/(\d{4})/,
                mes: /(\d{2})\/(\d{2})\/(\d{4})/,
                ano: /(\d{2})\/(\d{2})\/(\d{4})/,
                fecha_entrega: /Fecha de Entrega[:\s]+([\d/]+)/,
                cliente: /Cliente[:\s]+([^\n]+)/,
                ruc: /RUC[:\s]+(\d+)/,
                provincia: /Provincia[:\s]+([^\n]+)/,
                ciudad: /Ciudad[:\s]+([^\n]+)/,
                vendedor: /Vendedor[:\s]+([^\n]+)/,
                codigo: /Código[:\s]+([^\n]+)/,
                modelo: /Modelo[:\s]+([^\n]+)/,
                cantidad: /Cantidad[:\s]+(\d+)/,
                costo_unitario: /Costo Unitario[:\s]+([\d.,]+)/,
                costo_total: /Costo Total[:\s]+([\d.,]+)/,
                iva_pagado: /IVA[:\s]+([\d.,]+)/,
                precio_total: /Precio Total[:\s]+([\d.,]+)/,
                total_a_facturar: /Total[:\s]+([\d.,]+)/,
                condiciones_credito: /Condiciones de Crédito[:\s]+([^\n]+)/
            };

            const results = {};
            for (const [field, regex] of Object.entries(patterns)) {
                const match = text.match(regex);
                results[field] = match ? match[1] : "No encontrado";
            }

            return results;
        }

        function populateTable(data) {
            const tableBody = document.getElementById('invoice-table').querySelector('tbody');
            tableBody.innerHTML = '';

            for (const [field, value] of Object.entries(data)) {
                const row = document.createElement('tr');
                const fieldCell = document.createElement('td');
                const valueCell = document.createElement('td');

                fieldCell.textContent = field.charAt(0).toUpperCase() + field.slice(1).replace(/_/g, ' ');
                valueCell.textContent = value;

                row.appendChild(fieldCell);
                row.appendChild(valueCell);
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
